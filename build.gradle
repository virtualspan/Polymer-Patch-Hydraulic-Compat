plugins {
    id 'fabric-loom' version "${loom_version}"
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

loom {
    mixin.defaultRefmapName = "hydraulicpolybridge.refmap.json"
}

repositories {
    // Polymer
    maven { url 'https://maven.nucleoid.xyz' }

    // Floodgate
    maven { url = uri("https://repo.opencollab.dev/main/") }

    // PolyMC
    maven { url "https://maven.theepicblock.nl"; content { includeGroup("nl.theepicblock") } }
    maven {
        url = uri("https://jitpack.io")
    }
    mavenCentral()
}

dependencies {
    // Minecraft + mappings + loader
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Floodgate API
    modImplementation "org.geysermc.floodgate:api:${project.floodgate_version}"

    // Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // Polymer
    modImplementation "eu.pb4:polymer-core:${project.polymer_version}"
    modImplementation "eu.pb4:polymer-blocks:${project.polymer_version}"

    // PolyMC fork https://github.com/SAGUMEDREAM/PolyMc/tree/dev/1.21.10
    modCompileOnly files("libs/PolyMc-5.7.0-rev.4444cef-dirty+1.21.10.jar")
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": inputs.properties.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

jar {
    inputs.property "archivesName", project.base.archivesName
    from("LICENSE") {
        rename { "${it}_${inputs.properties.archivesName}" }
    }
}